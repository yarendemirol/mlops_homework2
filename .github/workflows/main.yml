name: MLOps CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # 1. STAGE: BUILD (COMMIT STAGE)
  build:
    name: 1. Build (Commit Stage)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest flake8 requests

  # 2. STAGE: UNIT TEST
  unit-test:
    name: 2. Unit Test
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run Unit Tests
        run: |
          pip install -r requirements.txt
          pytest tests/unit_test.py

  # 3. STAGE: LINTING
  linting:
    name: 3. Linting (Flake8)
    needs: unit-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run Flake8
        run: |
          pip install flake8
          flake8 src/

  # 4. STAGE: PACKAGE (DOCKER BUILD)
  package:
    name: 4. Package (Docker Build)
    needs: linting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build Docker Image
        run: docker build -t ml-service:latest .

  # 5. STAGE: SMOKE TEST
  smoke-test:
    name: 5. Smoke Test (Deployment)
    needs: package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run Container and Test
        run: |
          docker build -t ml-service:latest .
          docker run -d -p 5000:5000 --name prediction-service ml-service:latest
          sleep 15
          docker logs prediction-service
          pip install requests pytest
          pytest tests/smoke_test.py