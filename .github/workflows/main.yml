name: MLOps CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  # 1. BUILD
  build:
    name: 1. Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11
      - name: Install dependencies
        run: pip install -r requirements.txt pytest flake8 requests

  # 2. UNIT TEST (Sadece fonksiyonları test eder)
  unit-test:
    name: 2. Unit Test
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run Unit Tests
        run: pytest tests/unit_test.py

  # 3. INTEGRATION TEST (Bileşenlerin beraber çalışmasını test eder)
  integration-test:
    name: 3. Integration Test
    needs: unit-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run Integration Tests
        run: |
          # Burada modelin eğitilip tahmin yapabildiğini test eden bir script çalıştırılabilir
          python -m pytest tests/unit_test.py # Şimdilik unit testi kapsamlı koşturabiliriz

  # 4. LINTING
  linting:
    name: 4. Linting
    needs: integration-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run Flake8
        run: |
          pip install flake8
          flake8 src/

  # 5. PACKAGE
  package:
    name: 5. Package (Docker)
    needs: linting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build Docker Image
        run: docker build -t ml-service:latest .

  # 6. SMOKE TEST
  smoke-test:
    name: 6. Smoke Test (Deployment)
    needs: package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run Container and Test
        run: |
          docker build -t ml-service:latest .
          docker run -d -p 5000:5000 --name prediction-service ml-service:latest
          sleep 15
          pip install requests pytest
          pytest tests/smoke_test.py