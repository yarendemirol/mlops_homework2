name: MLOps CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # 1. BUILD
  build:
    name: 1. Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest flake8 requests

  # 2. UNIT TEST
  unit-test:
    name: 2. Unit Test
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run Unit Tests
        env:
          PYTHONPATH: .
        run: pytest tests/unit_test.py

  # 3. LINTING
  linting:
    name: 3. Linting (Flake8)
    needs: unit-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run Flake8
        run: |
          pip install flake8
          flake8 src/

  # 4. PACKAGE
  package:
    name: 4. Package (Docker Build)
    needs: linting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build Docker Image
        run: docker build -t ml-service:latest .

  # 5. SMOKE TEST
  smoke-test:
    name: 5. Smoke Test (Deployment)
    needs: package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run Container and Test
        run: |
          docker build -t ml-service:latest .
          docker run -d -p 5000:5000 --name prediction-service ml-service:latest
          sleep 15
          pip install requests pytest
          pytest tests/smoke_test.py